<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node对象</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="div1"><div id="div2">div2</div>div1</div>
<a href="javascript:void(0)" id="del">删除子节点</a>
<a href="javascript:void(0)" id="add">添加子节点</a>
<!--<input type="button" value="删除子节点" id="del">-->
<script>
    var a = document.getElementById("del");
    a.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }
    var a1 = document.getElementById("add");
    a1.onclick = function () {
        var div1 = document.getElementById("div1");
        var newDiv = document.createElement("div");
        newDiv.setAttribute("id", "div2");
        newDiv.innerHTML = "div3";
        div1.appendChild(newDiv);
    }
</script>
</body>
</html>
