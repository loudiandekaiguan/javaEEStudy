<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script>
        var num = 1;
        function fun() {
            num = num % 3 + 1;
            var img = document.getElementById("img");
            img.src = "../../img/轮播图" + num + ".jpg";
        }
        setInterval("fun()", 3000);
    </script>
</head>
<body>
<img src="../../img/轮播图1.jpg" alt="error" id="img" width="70%">

</body>
</html>
