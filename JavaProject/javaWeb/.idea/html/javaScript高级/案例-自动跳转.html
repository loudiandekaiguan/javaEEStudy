<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var second = 5;
        function sec() {
            var time = document.getElementById("time");
            time.innerHTML = second--;
            if(second == -1){
                location.href = "https://www.baidu.com";
            }
        }
        setInterval("sec()", 1000);
    </script>
  <style>
    span{
      color: red;
    }
    p{
        text-align: center;
    }
  </style>
</head>
<body>
    <p>
      <span id="time">5</span>秒后跳转到首页...
    </p>
</body>
</html>
