<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body>
    <div id="div1">
        div
    </div>
    <script>
        var div1 = document.getElementById("div1");
        div1.onclick = function () {
            div1.style.width = "100px";
            div1.style.height = "50px";
            div1.style.border = "1px solid red";
        }
    </script>
</body>
</html>
